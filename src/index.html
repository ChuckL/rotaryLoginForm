<!DOCTYPE html>
<html>

<head>
  <title>Rotary Login</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script>var exports = {};</script>
  <script src="./bundle.js"></script>
  <script type="text/javascript" src="https://livejs.com/live.js"></script>
</head>

<body onload="init()">
  <div class="container bg-slate-900/80 min-w-full min-h-full py-12 px-6">
    <div class="flex flex-row gap-4 items-center justify-center h-full w-full">
      <div class="basis-1/3 min-h-full bg-slate-900 p-12 rounded-lg">
        <div class="flex flex-col gap-4 items-center justify-center">
          <form>
            <label class="block">
              <span class="block text-m font-medium text-slate-200">Username</span>
              <!-- Using form state modifers, the classes can be identical for every input -->
              <span id="usernameText" value="" class="
                mt-1 w-64 block w-full px-3 py-2
                bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                border-4
              ">
                <span id="usernameTextValue" class="mt-1"></span><span id="usernameTextAux" class="mt-1 underline underline-offset-2"></span><span>&nbsp</span>
              </span>
              <br />

              <span class="block text-m font-medium text-slate-200">Password</span>
              <span id="passwordText" class="
                mt-1 w-64 block w-full px-3 py-2
                bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                border-4
              ">
              <span id="passwordTextValue"></span><span id="passwordTextAux" class="mt-1 underline underline-offset-2"></span><span>&nbsp</span>
            </span>
            </label>
            <span type="button" id="login" class=" mt-6 block text-m bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" onclick="login()">
              Login!
            </span>
            <!-- ... -->
          </form>
        </div>
      </div>
      <div class="basis-2/3 min-h-full relative py-12 px-12">
        <div class="absolute" width="600" height="600"><canvas id="rotaryBaseCanvas" height="600" width="600"></canvas></div>
        <div id="rotaryDial" class="absolute" width="600" height="600"><canvas id="rotaryDialCanvas" height="600" width="600"></canvas></div>
        <div id="rotaryPin" class="absolute" width="600" height="600"><canvas id="rotaryPinCanvas" height="600" width="600"></canvas></div>
      </div>
    </div>
  </div>
</body>

</html>
